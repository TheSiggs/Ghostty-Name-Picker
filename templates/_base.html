<!doctype html>
<html>

<head>
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" nonce="{{ csp_nonce() }}">
    <link rel="stylesheet" href="/static/css/main.css" nonce="{{ csp_nonce() }}">
    <script src="/static/js/htmx.min.js" nonce="{{ csp_nonce() }}" defer></script>
    <script src="/static/js/bootstrap.min.js" nonce="{{ csp_nonce() }}" defer></script>


    {% block extrahead %}{% endblock %}
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ghost Picker</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">List Ghosts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ghostpicker">
                            {% if has_ghost %}
                                Change your phantom name
                            {% else %}
                                Get a phantom name
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="content">
            {% block body %}{% endblock %}
        </div>
    </div>
</body>

</html>
